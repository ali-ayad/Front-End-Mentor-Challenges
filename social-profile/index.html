<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>

  <main>
    <div class="card">
      <div class="person">
        <img src="./assets/images/avatar-jessica.jpeg" width="88" height="88" alt="jessica">
        
       
      </div>
      <div class="info">
        <h1>Jessica Randall</h1>
        <h2> London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="tabs">
        <div class="tab">GitHub</div>
        <div class="tab">Frontend Mentor</div>
        <div class="tab">LinkedIn</div>
        <div class="tab">Twitter</div>
        <div class="tab">Instagram</div>
      </div>
    </div>
  </main>

  
 
  

 

  
  
  
  
  
</body>
</html>
